<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
</head>

<body>
  <h1>Sign up</h1>
  <section>
    <form method='post'>
      {% csrf_token %}
      {{ form.as_p }}<!-- 汎用ビューで用意した項目をフォームとして表示 -->
      <button type='submit'>サインアップ</button>
    </form>
  </section>
</body>

</html>
