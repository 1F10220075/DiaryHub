{% extends 'diaryhub/base.html' %}
{% block title %}
signup
{% endblock %}

{% block header %}
<div class="col-2">
  <p class="text-center"><a href="{% url 'login' %}">login</a></p>
</div>
{% endblock %}

{% block content %}
<h1>Sign up</h1>
<section>
  <form method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type='submit'>サインアップ</button>
  </form>
</section>
{% endblock %}
